<!DOCTYPE html>
<html>

<body>
    <h1>Javascript</h1>
    <h2>Basic arrays</h2>

    <script>

        // array with 10 numbers  
        // printing only the even numbers with a loop from that array
        let numbers=[2,13,30,34,75,96,17,80,97,10];

        for(let i=0;i<=9;i++)
        {
            
            if(numbers[i]%2==0)
            {
             console.log(numbers[i]);
            }
        }

        // array with five city names 
        // printing it in reverse order
        let cities=['Ahmedabad','Gandhinagar','Vadodara','Surat','Rajkot']

        for(i=4;i>=0;i--)
        {
            console.log(cities[i])
        }
    </script>
</body>
</html>
