<!DOCTYPE html>
<head>
    <title>binary operations in js</title>
</head>
    <body>
        <h1>Javascript</h1>
        <h2>Binary operations</h2>


        <script>
            // Binary Operations
            // 1. Arithmetic Operations
            // + - * / %
            var num1=20;
            var num2=10;
            console.log(num1+num2);
            console.log(num1-num2);
            console.log(num1*num2);
            console.log(num1/num2);
            console.log(num1%num2);

            // 2. Assignment Operations
            // = += -= *= /= %=
            var num3=6;
            var num4=8;
            console.log(num=num3);
            // assigns the value of num3 to num
            
            num3+=num4;
            console.log(num3);
            // num3=num3+num4
            // 14

            num3-=num4;
            // num3=num3-num4
            console.log(num3);
            // 6

            num3*=num4;
            // num3=num3*num4
            console.log(num3);
            // 48
            
            num3/=num4;
            // num3=num3/num4
            console.log(num3);
            // 6
            
            num3%=num3;
            // num3=num3%num3
            console.log(num3);


            // 3. Relational / Comparison Operations
            // < <= > >= == !=
            var num4=8;
            var num5=7;
            console.log(num4<num5);
            console.log(!num4<num5);
            console.log(num4<=num5); 
            console.log(num4>num5);  
            console.log(num4>=num5);  
            console.log(num4==num5);  
            console.log(num4!=num5);  



            // 4. Identity Operations
            // check for datatypes
            // === !==
            var numm='12'
            var number=12;

            console.log(numm===number);
            console.log(numm!==number);  


            // 5. Logical Operations
            // && || !
            var num3=6;
            var num4=8;
            var num5=7;
            
            // true and true = true
            // true and false = false

            console.log(num3<num4 && num5<num4);
            console.log(num3>num4 && num5<num4);

            // true or true = true
            // true or false = true
            // false or false = false

            console.log(num3<num4 || num5<num4);
            console.log(num3>num4 || num4<num4);
            console.log(num3>num4 || num5<num4);
            
            console.log(!true);
            console.log(!num3>num4);

        </script>
    </body>
</html>
